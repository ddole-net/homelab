apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: bitwarden-secrets
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: k8s/system/bws_operator/
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
