apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kuard-ingress
  namespace: default # Change to your namespace if different
#  annotations:
#    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: kuard.ddole.net # Replace with your domain name
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kuard-service
                port:
                  number: 80
